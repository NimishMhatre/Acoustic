{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}

{% block body %}
    <img src="{{ album.album_logo }}">

    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>

    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <img src="https://findicons.com/files/icons/1588/farm_fresh_web/16/bullet_star.png" />
        {% endif %}
        <br>
    {% endfor %}

{% endblock %}
